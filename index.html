  <script>
    let currentAudio = null;

    function playAudio(audioId, buttonId) {
      const audio = document.getElementById(audioId);
      const button = document.getElementById(buttonId);

      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio.muted = true; // Mute other audio
        currentAudio = null;
        enableButtons(); // Enable all buttons
      }

      if (audio.paused) {
        audio.muted = false; // Unmute audio before playing
        audio.play();
        currentAudio = audio;
        button.textContent = "Pause Audio";
        disableOtherButtons(buttonId); // Disable other buttons
      } else {
        audio.pause();
        audio.currentTime = 0;
        currentAudio = null;
        button.textContent = "Play Audio";
        enableButtons(); // Enable all buttons
      }
    }

    function disableOtherButtons(exceptButtonId) {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        if (button.id !== exceptButtonId) {
          button.disabled = true;
        }
      });
    }

    function enableButtons() {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.disabled = false;
      });
    }
  </script>
